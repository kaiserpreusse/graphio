language: python
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
before_install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
install:
- pip install -e .
script:
- pytest
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
  skip_existing: true
