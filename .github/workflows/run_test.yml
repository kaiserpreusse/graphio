    strategy:
      matrix:
        #python-container: ["python:3.7", "python:3.8", "python:3.9"]
        python-container: ["python:3.8"]

    container: ${{ matrix.python-container }}

    steps:
    - uses: actions/checkout@v2
    - name: Start Neo4j Docker containers
      run: |
        apt-get update;
        apt-get install -y apt-transport-https ca-certificates curl gnupg2 software-properties-common;
        curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -;
        add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable";
        apt-get update;
        apt-cache policy docker-ce;
        apt-get install -y docker-ce;
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose;
        chmod +x /usr/local/bin/docker-compose;
        ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose;
        docker-compose -f test_neo4j_compose.yml up -d;
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi
    - name: check Docker containers
      run: |
        curl localhost:7474;
        curl localhost:8474;
        curl localhost:10474;
    - name: Test with pytest
      run: |
        coverage run --source=graphio -m pytest
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
