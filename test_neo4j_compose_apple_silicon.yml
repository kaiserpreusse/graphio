version: '3.8'
services:
  test_neo4j_42:
    image: neo4j/neo4j-arm64-experimental:4.2.11-arm64
    container_name: graphio_test_neo4j_42
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4JLABS_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*, apoc.*
    ports:
      - 10687:7687
      - 10474:7474
