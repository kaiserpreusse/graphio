version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.11"
  jobs:
    pre_build:
      # Install uv for fast dependency management
      - pip install uv
      # Install docs dependencies from pyproject.toml
      - uv pip install --system -e ".[docs]"

mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false