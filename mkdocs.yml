site_name: Graphio
site_url: https://graphio.readthedocs.io/en/latest/
theme:
  name: material
  features:
    - navigation.path
    - content.code.copy
    - navigation.tabs
#    - navigation.sections
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          allow_inspection: true
          docstring_style: sphinx